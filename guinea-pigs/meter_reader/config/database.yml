# SQLite version 3.x
#   gem install mysql-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  database: meta_reading_db
  username: root
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: db/test.mysql
  username: root
  host: localhost

production:
  adapter: mysql
  database: db/production.mysql
  username: root
  host: localhost
